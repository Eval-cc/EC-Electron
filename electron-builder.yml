appId: com.ec.eval
productName: EC Framework
copyright: © 2024 eval. All rights reserved.
directories:
    output: dist
    buildResources: build
files:
    - "!**/.vscode/*"
    - "!src/*"
    - "!electron.vite.config.{js,ts,mjs,cjs}"
    - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}"
    - "!{.env,.env.*,.npmrc,pnpm-lock.yaml}"
    - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"
    - "!node_modules/*"
    - "!resources/texture/*"
    - "!.vscode/*"
    - "!*.eslintignore"
    - "!*.editorconfig"
    - "!pnpm-lock.yml"
    - "!*.yaml"
    - "!*.npmrc"
    - "!*.md"
    - "!.prettierignore"
    - "!.prettierrc"
    - "!tsconfig.json"
    - "!tsconfig.*.json"
    - "!src/renderer/*"
    - "!src/*/*.ts"
    - "!src/bin/*"
    - "!build-config/*"
    - "!ec-logs/*"


# extraFiles: 适合不需要被打包进 asar 的文件，通常在应用运行时直接使用的文件。
# extraResources: 适合要打包进 asar 的文件，通常是资源文件，在应用中需要加载和使用
# 需要额外包含的文件或目录
extraResources:
    - from: "build/extraResources/"
      to: "extraResources"
    - from: "resources/assets/"
      to: "assets/"
    - from: "src/bin/ec.config.jsonc"
      to: "ec.config.jsonc"
asar: true
# 把不需要打包进asar的模块放到这里
asarUnpack:
    - "**/node_modules/electron/**/*"
win:
    icon: ./resources/assets/icon-256.ico
    # 程序安装之后显示的名称
    executableName: EC 框架 @Eval
    # 管理员--根据需要自行开启
    # requestedExecutionLevel: requireAdministrator
nsis:
    artifactName: ${productName}[${version}]安装程序.${ext}
    shortcutName: ${productName}
    uninstallDisplayName: EC框架卸载程序
    # 创建桌面图标
    createDesktopShortcut: always
    # 创建开始菜单图标
    createStartMenuShortcut: true
    # 禁止一键自动安装
    oneClick: false
    #  允许请求提升。 如果为false，则用户必须使用提升的权限重新启动安装程序。
    allowElevation: true
    # 允许修改安装目录
    allowToChangeInstallationDirectory: true
    # 安装图标
    installerIcon: ./resources/assets/icon-32.ico
    # 卸载图标
    uninstallerIcon: ./resources/assets/icon-32.ico
    # 安装时头部图标
    installerHeaderIcon: ./resources/assets/icon-128.ico
mac:
    entitlementsInherit: build/entitlements.mac.plist
    extendInfo:
        - NSCameraUsageDescription: Application requests access to the device's camera.
        - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
        - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
        - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
    # notarize: false
dmg:
    artifactName: ${productName}-${version}.${ext}
linux:
    target:
        - AppImage
        - snap
        - deb
    maintainer: electronjs.org
    category: Utility
appImage:
    artifactName: ${productName}-${version}.${ext}
npmRebuild: false
publish:
    provider: generic
    url: http://localhost:8089/latest.json
electronDownload:
    mirror: https://npmmirror.com/mirrors/electron/
